     border:1px solid black;

<html>
<head>
	<meta charset="utf-8">
	<title>CAT 2 Validation</title>
</head>
<body onload="loadXML()">
	<div id="bck">
<div>
	<h1>CAT 2 Validation</h1>
</div>
<div class="form">
	<form class="create" name="register" onsubmit="return validateform()" method="post">
		<h2>Registration Form</h2><br>
		Name <input input id="Name" type="name" placeholder="Name"><br>
		Email <input id="email" type="text"placeholder="Email ID"><br>
		Branch <input id="branch" type="text"placeholder="Branch"><br>
		College/University Name<input id="Cname" type="text" placeholder="College/University Name"><br>
		State <input id="state" type="text" placeholder="State"><br>
		Address <input id="Add" type="text" placeholder="Address"><br>
		Age <input id="Age" type="number" placeholder="Age"><br>
		Phone Number <input id="Phno" type="text" placeholder="Phone Number"><br>
		Username <input id="Uname" type="text" placeholder="Username"><br>
		Password <input id="Pwrd" type="text" type="password" placeholder="Password"><br>
		<button class="btn" onclick="registerF()">Register</button><br><br>
	</form>
</div>
<script>
function registerF() {
	var n = document.forms["register"]["Name"].value;<br>
	var em = document.forms["register"]["email"].value;<br>
	var b = document.forms["register"]["branch"].value;<br>
	var cn = document.forms["register"]["Cname"].value;<br>
	var s = document.forms["register"]["state"].value;<br>
	var add = document.forms["register"]["Add"].value;<br>
	var age = document.forms["register"]["Age"].value;<br>
	var ph = document.forms["register"]["Phno"].value;<br>
	var un = document.forms["register"]["Uname"].value;<br>
	var pwd = document.forms["register"]["pwrd"].value;<br>
	if( n == "" || n == null ) {
        alert( "Please provide your Name!" );
         }
    if( em == "" ) {
        alert( "Please provide your email!" );
         }
    if( b == "" || b == null ) {
        alert( "Please provide the Branchname" );
         }
    if( cn == "" || cn == null) {
        alert( "Please provide the University name" );
         }
    if( s == "" || s == null) {
    	alert ("Please provide a state");
    }
    if( add == "" || add == null) {
    	alert("Please Provide the address");
    }
    if(isNaN(age) || age<0 || age == "") {
    	alert("Enter a valid age")
    }
    if (isNaN(ph) || ph == "" || ph<999999999 || ph>9999999999 ||) {
		alert("Enter Valid Phone Number");
	}
	if ( un == "" || un == null) {
		alert("Please Enter username");
	}
	if ( pwd == null) {
		alert("Enter a password");
	}

}
</script>
<h2>Dom Parser</h2>
<table id="DOM"></table>
<script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","detail.xml",false);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>   Student Name   </th><th>  College  </th></tr>";
            var x=xmlDoc.getElementsByTagName("CS");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("STU-COLLEGE")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }

            document.getElementById("DOM").innerHTML=t;
        }
    </script>
</div>
</body>
</html>
